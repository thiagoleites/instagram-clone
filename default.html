<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Instagram</title>
</head>
<body>

  <main class="flex align-items-center justify-content-center">

    <section id="photos" class="images-instagram">
      <div class="images-instagram-fixed">
        <img src="./img/fdfe239b7c9f.png" alt="Imagens aleatorias do instagram" class="random-images">
      </div>
    </section>
    <section id="auth" class="flex direction-column">
        <div class="panel login flex direction-column">
            <h1 title="Instagram" class="flex justify-content-center">
                <img src="./img/instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
            </h1>
            <form>
                <label for="email" class="sr-only">Telefone, nome de usuário ou e-mail</label>
                <input name="email" placeholder="Telefone, nome de usuário ou e-mail" />

                <label for="password" class="sr-only">Senha</label>
                <input name="password" type="password" placeholder="Senha" />

                <button type="button">Entrar</button>
            </form>
            <div class="flex separator align-items-center">
                <span></span>
                <div class="or">OU</div>
                <span></span>
            </div>
            <div class="login-with-fb flex direction-column align-items-center">
                <div>
                    <img />
                    <a>Entrar com o facebook</a>
                </div>
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>
        <div class="panel register flex justify-content-center">
            <p>Não tem uma conta?</p>
            <a href="#">Cadastre-se</a>
        </div>
        <div class="app-download flex direction-column align-items-center">
            <p>Obtenha o aplicativo.</p>
            <div class="flex justify-content-center">
                <img src="./img/68006a2bb372.png"      alt="Imagem com a logo da Apple Store" title="Imagem com a logo da Apple Store" />
                <img src="./img/2f2a0c05b2f3.png" alt="Imagem com a logo da Google Play" title="Imagem com a logo da Google Play" />
            </div>
        </div>
    </section>
</main>
</body>
</html>
